<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminHotsearch/index')}">热门搜索</a></li>
        <li><a href="{:U('AdminHotsearch/add')}">添加热搜关键词</a></li>
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('term/listorders')}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>关键词</th>
                <th>被搜索次数</th>
                <th>创建时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="hotsearch" item="vo">
                <tr>
                    <td>{$vo.hs_id}</td>
                    <td>{$vo.hotword}</td>
                    <td>{$vo.hsnum}</td>
                    <td><php>echo date("Y-m-d H:i:s",$vo["hstime"]);</php></td>
                    <td>
                        <a href="{:U('AdminHotsearch/edit',array('id'=>$vo['hs_id']))}">编辑</a>|
                        <a href="{:U('AdminHotsearch/delete',array('id'=>$vo['hs_id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
