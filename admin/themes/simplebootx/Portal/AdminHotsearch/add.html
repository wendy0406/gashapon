<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:U('AdminHotsearch/index')}">热门搜索</a></li>
			<li class="active"><a href="{:U('AdminHotsearch/add')}">添加热搜关键词</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminHotsearch/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">热搜关键词</label>
					<div class="controls">
						<input type="text" name="hotword">
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
</body>
</html>
