<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminUsersearch/index')}">用户历史搜索</a></li>
        <!--<li><a href="{:U('AdminHotsearch/add')}">添加分类</a></li>-->
    </ul>
    <form method="post" class="js-ajax-form" action="{:U('term/listorders')}">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th>用户id</th>
                <th>用户名</th>
                <th>关键词</th>
                <th>时间</th>
                <th width="120">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="usersearch" item="vo">
                <tr>
                    <td>{$vo.us_id}</td>
                    <td>{$vo.uid}</td>
                    <td>
                        <php>
                            $users=M("users")->find($vo["uid"]);
                            echo $users["user_login"];
                        </php>
                    </td>
                    <td>{$vo.historyword}</td>
                    <td><php>echo date("Y-m-d H:i:s",$vo["ustime"]);</php></td>
                    <td>
                        <a href="{:U('AdminUsersearch/edit',array('id'=>$vo['us_id']))}">编辑</a>|
                        <a href="{:U('AdminUsersearch/delete',array('id'=>$vo['us_id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
