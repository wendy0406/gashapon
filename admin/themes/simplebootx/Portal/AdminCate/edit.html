<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>编辑分类</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminCate/edit_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">分类名称</label>
					<div class="controls">
						<input type="text" name="catename" value="{$catename}">
						<span class="form-required">*</span>
						<input type="hidden" name="cate_id" value="{$cate_id}">
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">{:L('SAVE')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
</body>
</html>
