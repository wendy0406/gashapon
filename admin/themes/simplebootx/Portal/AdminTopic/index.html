<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('AdminTopic/index')}">扭蛋机专题</a></li>
			<li><a href="{:U('AdminTopic/add')}">添加专题</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('term/listorders')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>专题名称</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="topic" item="vo">
					<tr>
						<td>{$vo.topic_id}</td>
						<td>{$vo.topicname}</td>
						<td>
							<a href="{:U('AdminTopic/edit',array('id'=>$vo['topic_id']))}">编辑</a>|
							<a href="{:U('AdminTopic/delete',array('id'=>$vo['topic_id']))}" class="js-ajax-delete">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
